<div class="form-control">
  <input type="text" placeholder="Search post">
</div>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Post title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>

  <div *ngIf="posts; else loading">
    <tbody>
      <tr *ngFor="let post of posts; let idx = index">
        <td>{{idx + 1}}</td>
        <td>{{post.author}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date | date: 'medium'}}</td>
        <td>
          <button
            class="btn btn-link edit"
            [routerLink]="['/admin','post', post.id, 'edit']"
            >Edit</button>
          <a (click)="remove(post.id)">Remove</a>
        </td>
      </tr>
    </tbody>
  </div>

  <ng-template #loading>
    <p class="text-center">Loading from database...</p>
  </ng-template>
</table>
