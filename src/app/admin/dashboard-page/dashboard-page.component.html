<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Post title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let post of posts; let idx = index">
      <td>{{idx + 1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date: 'medium'}}</td>
      <td>
        <button
          class="btn btn-link"
          [routerLink]="['/admin','post', post.id, 'edit']"
          >Edit</button>
        <a (click)="remove(post.id)">Remove</a>
      </td>
    </tr>
  </tbody>
</table>
